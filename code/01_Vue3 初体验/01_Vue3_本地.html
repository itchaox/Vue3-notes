<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地使用 Vue3</title>
</head>

<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script>
    const myVue3 = {
      template: '<h2>初学 Vue3</h2>'
    }
    const app = Vue.createApp(myVue3)
    app.mount('#app')
  </script>

</body>

</html>
